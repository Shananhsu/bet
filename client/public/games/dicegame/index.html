        <!-- 賭桌 -->
        <div class="gambleblock">
            <table class='gambletable'>
                <tr>
                    <td rowspan="3" colspan="4" id="smallDice" odds="1.95" value="small" class="gameSelect">
                        <p class="bigandsmall">小</p>
                        <p class="otherwords">點數 4-10</p>
                        <p class="odds">1賠1.95</p>
                        <p class="otherwords">豹子通吃</p>
                    </td>
                    <td colspan="6" class="odds" id="centerodds" odds="200">1賠200</td>
                    <td rowspan="3" colspan="4" id="bigDice" odds="1.95" value="big" class="gameSelect">
                        <p class="bigandsmall">大</p>
                        <p class="otherwords">點數 11-17</p>
                        <p class="odds">1賠1.95</p>
                        <p class="otherwords">豹子通吃</p>
                    </td>

                </tr>
                <tr>
                    <td class="threesmae1 gameSelect" value="threeSame1" odds="200" id="threeSame1"><img class="threesamepic" src="./IMG/111.png" alt=""></td>

                </tr>
                <tr>
                    <td colspan="6" class="odds threesmae gameSelect" odds="33" id="anyTS" value="anyTS">任意豹子 1賠33</td>
                </tr>

                <tr>
